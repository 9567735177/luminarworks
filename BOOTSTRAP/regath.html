<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class=" container w-50 bg-dark text-white">
        <h1 class="text-center">Athlete Registration Form</h1>
        <div action="">
            <p>Thank you for signing up a tour club.Please fill in your information and we will contactyou shortly to
                complete
                your membership.</p>

            <label for="name">Athlete's name</label><br>
            <input type="text" id="name" placeholder="first" class="form-control mb-2 p-2">
            <input type="text" id="name" placeholder="last" class="form-control"><br>

            <label for="">DOB</label><br>
            <input type="date" class="form-control"><br>

            <label for="">Email</label><br>
            <input type="email" class="form-control"><br>

            <label for="">phone</label><br>
            <input type="text" id="phn" placeholder="##########" class="form-control"><br>
            <div class="mb-2 p-2">
                <label for="">Mailing Address</label><br>
                <textarea name="" id="add" placeholder="Street Address" cols="10" rows="3"
                    class="form-control"></textarea><br>
                <input type="text" id="add" placeholder="zip code" class="form control"><br>
            </div>

            <div class="mb-2 p-2">
                <label for="">Gender</label><br>
                <input type="radio" id="male" name="gender">
                <label for="male">male</label>
                <input type="radio" id="female" name="gender">
                <label for="male" class="">female</label><br>
            </div>
            <div class="mb-2 p-2">
                <label for="" class="mb-2 p-2">Height;</label>
                <input type="number"><br>
                <label for="">Weight; </label>
                <input type="number"><br>
            </div>
            <div class="mb-2 p-2">
                <label for="">Does the athlete have a history of chronic illness?</label><br>
                <input type="radio" id="yes">
                <label for="yes">yes</label><br>
                <input type="radio" id="no">
                <label for="no">no</label><br>
            </div>
            <div class="mb-2 p-2">
                <label for="">Does the athlete have any allergies?</label><br>
                <input type="radio" id="yes">
                <label for="yes">yes</label><br>
                <input type="radio" id="no">
                <label for="no">no</label><br>
            </div>
            <div class="ms-5 p-6">
                <button class="btn btn-success">REGISTER</button>
            </div>
        </div>











</body>

</html>
